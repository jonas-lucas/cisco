! Router 1
enable
configure terminal
hostname Router_1
interface gigabitEtherent 0/0
ip address 192.168.0.1 255.255.255.252
no shutdown
exit

! Host Route to Server
ip route 10.10.10.10 255.255.255.255 192.168.0.2
end
write

! Router 2
enable
configure terminal
hostname Router_2
interface gigabitEtherent 0/0
ip address 192.168.0.2 255.255.255.252
no shutdown
interface gigabitEtherent 0/1
ip address 10.10.10.1 255.255.255.0
no shutdown
end
write

! Switch 1
enable
configure terminal
hostname Switch_1
interface vlan 1
ip address 10.10.10.2 255.255.255.0
no shutdown
end
write
